<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/frases.css" />
    <title>frases para mi bella</title>
  </head>
  <body id="body">
    <h1 id="titulofrases">Esta sección es para recordarte cuánto te quiero.</h1>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div id="caja" class="d-flex flex-column gap-3 mb-2">
        mantenme apretado
        <button class="reveal-btn mb-2">
          <span class="text">Mi alegría eres tú</span>
        </button>
        <button class="reveal-btn mb-2">
          <span class="text">Siempre tú en mi corazón</span>
        </button>
        <button class="reveal-btn mb-2">
          <span class="text">Tú eres más fuerte de lo que crees.</span>
        </button>
        <button class="reveal-btn mb-2">
          <span class="text">Haz que suceda.</span>
        </button>
        <button class="reveal-btn mb-2">
          <span class="text">NO CAMBIES NUNCA!</span>
        </button>
        <button class="reveal-btn mb-2">
          <span class="text">Eres Unica! y un angel</span>
        </button>
      </div>
    </div>
    <script>
      // Selecciona todos los botones
      const buttons = document.querySelectorAll(".reveal-btn");

      // Recorre cada botón y le agrega el clic
      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          btn.classList.add("open"); // Revela el texto
          btn.disabled = true; // Opcional: que no se pueda volver a presionar
        });
      });
    </script>
  </body>
</html>
